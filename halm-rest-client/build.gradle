buildscript {
    repositories {
        maven {
            url 'http://mvnartifactory.das.perforce.com:8081/artifactory/PerforceMavenCombined'
            allowInsecureProtocol true
        }
    }
    dependencies {
        //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'idea'
    id 'eclipse'
    id 'maven-publish'
}

allprojects {
    apply plugin: "com.jfrog.artifactory"
    group = "com.perforce.halm.rest"
    version = currentVersion
}

repositories {
    // Use Maven Central for resolving dependencies.
    //mavenCentral()
    maven {
        url "http://mvnartifactory.das.perforce.com:8081/artifactory/PerforceMavenCombined"
        allowInsecureProtocol true
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // REST API Helper
    api 'io.github.openfeign:feign-gson:11.8'
    api 'io.github.openfeign:feign-okhttp:11.8'

    // HTTP Client for the REST API helper
    api 'com.squareup.okhttp3:okhttp:4.9.3'
    api 'com.squareup.okhttp3:okhttp-tls:4.9.3'

    // Common utility functions
    api 'commons-codec:commons-codec:1.15'
    api 'commons-io:commons-io:2.8.0'

}

eclipse {
    classpath {
        downloadSources = true
        downloadJavadoc = true
    }
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

def test = tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform() {
        excludeTags "integration"
    }
}

tasks.register("integrationTest", Test) {
    group "verification"

    useJUnitPlatform {
        includeTags "integration"
    }
    shouldRunAfter test
}

java {
    withJavadocJar()
    withSourcesJar()
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

artifactoryPublish {
    dependsOn jar
}

artifactory {
    contextUrl = "http://mvnartifactory.das.perforce.com:8081/artifactory"    //The base Artifactory URL if not overridden by the publisher/resolver

    publish {
        repository {
            repoKey = 'PerforceMavenCombined'
            username = artifactoryUsername
            password = artifactoryPassword
            maven = true
        }
        defaults {
            publications ('mavenJava')
        }
    }
}
